<!doctype html>
<html>
  <head>
    <title>Palette Picker</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <header>
      <h1>Palette Picker</h1>
      
      <p class="instructions">Press spacebar to generate a new colors, lock colors to keep them, then save your finished palette.</p>
    </header>
    <main>
      <section class="color-container">
        <div id="colorZero" class="color-div">
          <p id="hexZero" class="hex-code">color</p>
          <div class="icon"></div>
        </div>
        <div id="colorOne" class="color-div">
          <p id="hexOne" class="hex-code">color</p>
          <div class="icon"></div>
        </div>
        <div id="colorTwo" class="color-div">
          <p id="hexTwo" class="hex-code">color</p>
          <div class="icon"></div>
        </div>
        <div id="colorThree" class="color-div">
          <p id="hexThree" class="hex-code">color</p>
          <div class="icon"></div></div>
        <div id="colorFour" class="color-div">
          <p id="hexFour" class="hex-code">color</p>
          <div class="icon"></div>
        </div>
      </section>

      <section class="projects-container">
        <div class="save-palette">
          <h2>Save Current Palette: </h2>
          <input type="text" placeholder="New palette name">
          <div class="project-line">
            <span>in</span>
            <select name="" id="">
              <option value="New Project">New Project</option>
              <option value="Ugly Colors">Ugly Colors</option>
              <option value="Christmas">Christmas</option>
            </select>
          </div>
          <button>Save Palette</button>
        </div>

        <div class="display-projects">
          <h2>Current Projects:</h2>
          
          <h3>Project 1</h3>
          <div class="square-holder">
            <div id="projectZero" class="project-square" style="background-color:red"></div>
            <div id="projectOne" class="project-square" style="background-color:yellow"></div>
            <div id="projectTwo" class="project-square" style="background-color:green"></div>
            <div id="projectThree" class="project-square" style="background-color:blue"></div>
            <div id="projectFour" class="project-square" style="background-color:magenta"></div>
          </div>
        </div>
      </section>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
